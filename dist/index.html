<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Chatbox v1</title>

    <link href="/dist/styles/main.min.css" rel="stylesheet" />
</head>

<body>

    <div class="chat">
        <div id="step0">
            <div class="chat-bot">Hi, how can we help you?</div>
            <div class="chat-user chat-action" id="service">
                <span class="chat-action-option" data-no="0" data-value="Loan"></span>
                <span class="chat-action-option" data-no="1" data-value="Credit Card"></span>
                <span class="chat-action-option" data-no="2" data-value="Mortgage"></span>
                <span class="chat-action-option" data-no="3" data-value="Other"></span>
            </div>
        </div>
    </div>

</body>

<script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js'></script>
<script src="/dist/scripts/chat-data.min.js" type="text/javascript"></script>
<script src="/dist/scripts/chat-bot.min.js" type="text/javascript"></script>

</html>
